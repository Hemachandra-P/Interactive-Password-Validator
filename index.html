<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Password Strength Checker</h2>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Check Strength</button>
        <p id="result"></p>
    </div>

    <script>
        function checkPassword() {
            let password = document.getElementById("password").value;
            let score = 0;
            
            if (/[A-Z]/.test(password)) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;
            if (password.length >= 8) score++;

            let result = document.getElementById("result");
            result.classList.remove("weak", "moderate", "strong");
            
            if (score < 3) {
                result.innerText = "Weak Password!";
                result.classList.add("weak");
            } else if (score < 5) {
                result.innerText = "Moderate Password!";
                result.classList.add("moderate");
            } else {
                result.innerText = "Strong Password!";
                result.classList.add("strong");
            }

            // Add animation
            result.classList.add("fade-in");
            setTimeout(() => result.classList.remove("fade-in"), 1000);
        }
    </script>
</body>
</html>
